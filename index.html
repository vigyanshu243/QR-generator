<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

<head>
	<title>Cross-Browser QRCode generator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="qrcode.js"></script>
	<style>
		h1 {
			margin-top: 10l0px;
			text-align: center;
		}

		.hero {
			display: flex;
			justify-content: space-around;
			margin: 100px 200px 0 200px;
		}

		.left,
		.right {
			width: 700px;
		}
	</style>
</head>

<body>

	<h1>Cross-Browser QRCode generator</h1>
	<div class="hero">
		<div class="left">

			<h2>This is Cross-Browser QRCode generator:</h2>
			<h3>Step 1 - Paste your link in the input field</h3>
			<h3>Step 2- Press Enter Tada! Qr ccode generated</h3>

		</div>
		<div class="right">

			<label for="text"> Enter your link</label>
			<input id="text" type="text" value="http://jindo.dev.naver.com/collie" style="width:80%" /><br />
			<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>

		</div>
	</div>
	<script type="text/javascript">
		var qrcode = new QRCode(document.getElementById("qrcode"), {
			width: 100,
			height: 100
		});

		function makeCode() {
			var elText = document.getElementById("text");

			if (!elText.value) {
				alert("Input a text");
				elText.focus();
				return;
			}

			qrcode.makeCode(elText.value);
		}

		makeCode();

		$("#text").
			on("blur", function () {
				makeCode();
			}).
			on("keydown", function (e) {
				if (e.keyCode == 13) {
					makeCode();
				}
			});
	</script>
</body>
